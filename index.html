    <style>
      body {
        background-color: #1a202c; /* A dark slate color similar to tailwind's gray-900 */
      }
      @keyframes pulse-glow {
        0%, 100% {
          transform: scale(1);
          box-shadow: none;
        }
        5% {
          transform: scale(1.05);
          box-shadow: 0 0 15px rgba(56, 189, 248, 0.6);
        }
        10% {
          transform: scale(1);
          box-shadow: none;
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 12s infinite ease-in-out;
      }
      select, option {
        background-color: #2D3748; /* gray-800 */
        color: #E2E8F0; /* gray-200 */
      }
      select:focus {
        outline-offset: 2px;
      }
    </style>
